
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Phidgets</title>
</head>
<script>
    function connectPhidgets(){
        fetch('http://172.20.10.104/data.csv') 
        .then(response => response.text())
        .then(text => {
            var data = text.split("\n");
            document.getElementById("dataLabel").innerHTML = data[data.length - 2];
        })
    }
</script>
    <body onload="connectPhidgets()">
        <div>
            <h1>DOA</h1>
            <h2 id="dataLabel">?</h2>
        </div>
    </body>
</html>
